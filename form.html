    <main>
        <section>
            <h2>Please Fill up the Form</h2>
        </section>
        <form action="">
            <label for="name">Your Name:
                <input id="name" placeholder="Your Name" type="text">
            </label>
            <label for="email">Your E-mail:
                <input type="email" placeholder="Your E-mail" id="email">
            </label>
            <label for="phone">Your Phone Number:
                <input type="text" placeholder="Your Phone Number" id="phone">
            </label>

            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puly">
                    <input type="radio" name="pitha" id="puly">Puly
                </label>
            </fieldset>

            <fieldset>
                <legend>Pick Vorta</legend>
                <label for="dhoiniya">
                    <input type="checkbox" name="" id="dhoniya">Dhomiya Pata
                </label>
                <label for="morich">
                    <input type="checkbox" name="" id="morich">Kacha Morich
                </label>
                <label for="shorisha">
                    <input type="checkbox" name="" id="shorisha">Shorisha 
                </label>
            </fieldset>

            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>

            <input class="btn" type="submit" value="Submit">
            <input class="btn" type="reset" value="Reset">

        </form>
    </main>
